<div class="container">
  <img *ngIf="dayTime" src="assets/sunny2.png" />
  <p class="name">
    <span> {{ name }}</span>
  </p>
  <div class="img-cont">
    <img class="small" *ngIf="dayTime" src="assets/day.jpg" />
    <img class="small" *ngIf="night" src="assets/night.jpg" />
    <p class="temp">{{ tempreature | number: "1.0-0" }} &deg;</p>
  </div>
  <img class="big" *ngIf="dayTime" src="assets/نهار 1.jpg" />
  <img class="big" *ngIf="night" src="assets/night_2.jpg" />
</div>
